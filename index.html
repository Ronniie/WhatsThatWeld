<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsThatWeld</title>
  <meta name="description" content="WhatsThatWeld is an AI-powered tool that identifies welds from images and drawings. Upload or paste an image to learn more about your weld.">
  <meta property="og:title" content="WhatsThatWeld - Weld Identification Tool">
  <meta property="og:description" content="Identify welds from photos or 2D drawings. Fast. Accurate. Easy.">
  <meta property="og:image" content="https://i.redd.it/vht2wl9eczl21.jpg">
  <meta name="theme-color" content="#ff8ab8">
  <link rel="icon" href="https://i.redd.it/vht2wl9eczl21.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8e1f4, #ffe9f9);
      color: #2c2c2c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header {
      max-width: 800px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ff8ab8, #fceaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounceFlash 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #4a4a4a;
    }

    .cta-button {
      background: #ff8ab8;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(255, 138, 184, 0.3);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #ff6fa5;
    }

    .weld-image {
      margin-top: 3rem;
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      animation: bounceFlashImg 2s infinite;
    }

    @keyframes bounceFlash {
      0%, 100% {
        transform: translateY(0);
        opacity: 1;
      }
      25% {
        transform: translateY(-10px) rotate(-2deg);
        opacity: 0.9;
      }
      50% {
        transform: translateY(5px) rotate(2deg);
        opacity: 0.7;
      }
      75% {
        transform: translateY(-5px) rotate(-1deg);
        opacity: 0.9;
      }
    }

    @keyframes bounceFlashImg {
      0%, 100% {
        transform: scale(1);
        filter: brightness(100%);
      }
      25% {
        transform: scale(1.03) rotate(-1deg);
        filter: brightness(110%);
      }
      50% {
        transform: scale(0.98) rotate(2deg);
        filter: brightness(120%);
      }
      75% {
        transform: scale(1.02) rotate(-2deg);
        filter: brightness(105%);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WhatsThatWeld</h1>
    <p>Your smart weld identifier. Paste an image of a weld or drawing symbol, and let us tell you what it is â€” fast, accurate, and beautifully simple.</p>
    <button class="cta-button">Coming Soon</button>
    <img class="weld-image" src="https://th.bing.com/th/id/R.e2a27c06830fd9b167449ef9f2f08583?rik=3BGa0mTGXt%2blwQ&riu=http%3a%2f%2fil4.picdn.net%2fshutterstock%2fvideos%2f8588248%2fthumb%2f1.jpg&ehk=CnGfxDYHII6p8r5aetD4X%2fJ5qoCpgO8BWCOlzGGSUbM%3d&risl=&pid=ImgRaw&r=0" alt="Person welding">
  </header>
</body>
</html>
